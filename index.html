<!DOCTYPE html>
<html>
<head>
    <!----------Meta Tag-------->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

                <title>جمعية مشكاة-البوابة الالكترونية</title>
                <link rel="shortcut icon" href="./imgs/logo/sm-logo.png" />
                
                <!---------Style-------->
                <!------------Font Awesome 5-->
                <link rel="stylesheet" href="css/all.min.css" />
                
                <!-------Bootstrap.CSS V5------------->
                <link rel="stylesheet" href="css/bootstrap.min.css"/>
                
                <!-------Custome-Css---------->
                <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>


        <!-- baground imgs -->
        <img src="imgs/backgrounds/bg3.png" class="bg1-img"/>
        <img src="imgs/backgrounds/wave-white.png" class="bg2-img"/>



        <!-- login form -->
        <div class="container-fluid login-page">
           <div class="row login-row">

                <!-- social media -->
                <!-- social media -->

               <div class="col-md-2 login-social-media">
                   <ul >
                       <li >
                          <a href="#">
                            <img src="./imgs/facebook.png"/>
                          </a>
                       </li>
                       <li>
                        <a href="#"><img alt="" src="./imgs/youtube.png"/></a>
                     </li>
                     <li>
                        <a href="#"><img alt="" src="./imgs/donate (1).png"/> </a>
                     </li>
                     <li>
                        <a href="#"><img alt="" src="./imgs/twitter (1).png"/></a>
                     </li>
                  </ul>
                </div> 

                <!-- sign in form -->
                <div class="col-md-4 login-form-container">
                    <form class=" my-5">
                        <!-- title -->
                        <h1 class="my-3">

                          تسجيل  الدخـــول

                       </h1>
                       <!-- input email -->
                        <div class="form-group email-section mt-3">
                       
                          
                          <label for="InputEmail">
                            <img src="./imgs/use.png"/>
                          </label>
                          <input 
                          type="email" 
                          class="form-control" 
                          id="InputEmail1" 
                          aria-describedby="emailHelp"
                          placeholder="البريد الالكتــروني"
                          >
                        </div>

                        <!-- input password-->
                        <div class="form-group password-section">
                           
                         
                          <label for="btn-pass">
                            <img src="./imgs/pass.png"/>
                          </label>
                          <input 
                          type="password" 
                          class="form-control" 
                          id="btn-pass" 
                          placeholder="كلمــة المرور">

                          <!-- show and hide -->
                          <button class="btn hide-pass"  onclick="handleShow()">
                              <img 
                              class=""
                              alt="visible password" 
                              src="./imgs/novisibility.png" 
                              id="visible-img"/>
                          </button>

                        </div>

                        <!-- forgot password -->
                        <div class="forgot-pass mt-2 mb-3 ">
                          <a href="#">هـل نسيـت كلمة المرور</a>
                        </div>

                        <!-- submit button -->
                        <div class="d-flex justify-content-center align-items-center login-btn">
                            <button type="submit" class="btn login-button">تسجــيل الخروج</button>
                        </div>
                     </form>
                </div>
                <!-- end of sign in  -->
           </div>
        </div>


        

       
             
    <!---------------------Libraries---------------------->
		<!-------------jQuery---------->
		<script src="js/jquery-3.3.1.min.js"></script>
		<!-------Popper.js------------->
		<script src="js/popper.min.js"></script>    
		<!----------BootStrap---------->
        <script src="js/bootstrap.min.js"></script>	
        <!--------Main js--->
        <script src="js/main.js"></script>    
    </body>
    </html>
